<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Swap SIM</title>

    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery CDN (si nécessaire pour tes scripts) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">

            <h2 class="mb-4 text-center text-primary">Demande de Swap SIM</h2>

            {% if success %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                Votre demande a été soumise avec succès.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
            </div>
            {% endif %}

            <form method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="full_name" class="form-label">Nom complet</label>
                    <input type="text" name="full_name" id="full_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="old_number" class="form-label">Numéro actuel</label>
                    <input type="text" name="old_number" id="old_number" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="new_sim_number" class="form-label">Numéro de la SIM blanche</label>
                    <input type="text" name="new_sim_number" id="new_sim_number" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="id_document" class="form-label">Document d'identité</label>
                    <input type="file" name="id_document" id="id_document" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Soumettre la demande</button>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
