<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Swap</title>

    <!-- Bootstrap CSS depuis CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery depuis CDN (si nécessaire) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="container py-5">
    <h2>Formulaire de demande de Swap SIM</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="full_name">Nom complet</label>
            <input type="text" name="full_name" id="full_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="old_number">Numéro actuel</label>
            <input type="text" name="old_number" id="old_number" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="new_sim_number">Numéro de la SIM blanche</label>
            <input type="text" name="new_sim_number" id="new_sim_number" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="id_document">Document d'identité</label>
            <input type="file" name="id_document" id="id_document" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Soumettre</button>
    </form>
</body>
</html>
