<!DOCTYPE html>
<html>
<head>
    <title>Demande de Swap</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
</head>
<body class="container py-5">
    <h2>Formulaire de demande de Swap SIM</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label>Nom complet</label>
            <input type="text" name="full_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Numéro actuel</label>
            <input type="text" name="old_number" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Numéro de la SIM blanche</label>
            <input type="text" name="new_sim_number" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Document d'identité</label>
            <input type="file" name="id_document" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Soumettre</button>
    </form>
</body>
</html>
